name: Run tests
on: push

jobs:
  build-pet:
    name: Build PET
    runs-on: ubuntu-latest
    steps:

    - name: Install packages üì¶
      run: >
        sudo apt-get install -y
        git build-essential autoconf pkg-config libtool libc++-dev
        libyaml-dev libntl-dev libgmp-dev llvm clang llvm-dev
        libclang-dev swig
        openmpi-bin openmpi-common libopenmpi-dev

    - name: Set up Python üêç
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        # cache: 'pip'

    - name: Install mpi4py
      run: python -m pip install mpi4py --user

    - name: Check out repo
      uses: actions/checkout@master

    - name: Configure Project
      # continue-on-error: true
      uses: threeal/cmake-action@v1.3.0
      with:
        generator: Ninja

    - name: Build Project
      run: cmake --build build

    - name: Run cmake gtest
      run: ctest --test-dir build

    - name: Run simple.py
      run: python -m tadashi.simple

    - name: Run unittests
      run: python -m unittest
