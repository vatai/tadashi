# run with:
# ./build/tadashi ./examples/depnodep.c < ./examples/depnodep_mark.yaml && cat out.c
{
  "domain": "[N] -> { S_0[i, j] : 0 < i < N and 0 <= j < N }",
  "child": {
    "schedule": "[N] -> L_0[{ S_0[i, j] -> [(i)] }]",
    "child": {
      "mark": "parallel",
      "child": {
        "schedule": "[N] -> L_0[{ S_0[i, j] -> [(j)] }]"
      }
    }
  }
}
